<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="public/css/common.css">
    <link rel="stylesheet" type="text/css" href="public/css/iconfont.css">
</head>
<body>
    <main class="mainContent">
      <div class="formContent">
          <form id="submit_form">
              <span class="title">ATK</span>
              <div>
                  <span class="iconfont icon-iconshouji"></span>
                  <input type="text" name="telephone" value="" id="telephone" placeholder="请输入手机号" />
              </div>
              <div>
                  <span class="iconfont icon-anquanbaozhang"></span>
                  <input type="password" name="pwd" value="" id="pwd" placeholder="密码为不少于6位的数字或字母"/>
              </div>
              <button id="registerBtn" type="button" >注册</button>
          </form>
      </div>
    </main>
    <script  type="text/javascript" defer async="true" data-main="public/js/register" src="public/js/lib/require.js"></script>
</body>
</html>
