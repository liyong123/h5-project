<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="public/css/common.css">
    <link rel="stylesheet" type="text/css" href="public/css/iconfont.css">
</head>
<body>
    <main class="mainContent">
      <div class="formContent">
          <form id="submit_form">
              <span class="title">ATK</span>
              <div>
                  <span class="iconfont icon-iconshouji"></span>
                  <input type="text" name="telephone" value="" id="telephone" placeholder="请输入手机号" />
              </div>
              <div>
                  <span class="iconfont icon-anquanbaozhang"></span>
                  <input type="password" name="pwd" value="" id="pwd" placeholder="请输入密码"/>
              </div>

              <button type="button" id="loginBtn">登录</button>
          </form>
      </div>
       <!--&lt;!&ndash;上传文件&ndash;&gt;
       <div class="uploadForm">
            <input id="file" type="file"/>
            <button id="upload" type="button">文件上传</button>
       </div>-->
    </main>
    <script  type="text/javascript" defer async="true" data-main="public/js/login" src="public/js/lib/require.js"></script>
</body>
</html>
